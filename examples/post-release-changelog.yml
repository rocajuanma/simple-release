# Example: Post-release changelog workflow
# Copy this file to your repository as .github/workflows/post-release-changelog.yml

name: Post-Release Changelog Update

on:
  repository_dispatch:
    types: [release-published]

jobs:
  update-changelog:
    # Use @latest for the newest version, or specify a version like @v1.0.0
    uses: rocajuanma/simple-release/workflows/reusable-post-release-changelog.yml@latest
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}