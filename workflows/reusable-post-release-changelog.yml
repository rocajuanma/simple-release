name: Reusable Post-Release Changelog Update

on:
  workflow_call:
    inputs:
      changelog-path:
        description: 'Path to changelog file'
        required: false
        type: string
        default: 'CHANGELOG.md'
      base-branch:
        description: 'Base branch for the PR'
        required: false
        type: string
        default: 'main'
      script-path:
        description: 'Path to the update-changelog.py script'
        required: false
        type: string
        default: 'scripts/update-changelog.py'
    secrets:
      GITHUB_TOKEN:
        description: 'GitHub token for creating PRs'
        required: true

jobs:
  update-changelog:
    name: Update Changelog After Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Get release information
      id: release_info
      run: |
        # Extract version from tag (remove 'v' prefix if present)
        VERSION="${{ github.event.release.tag_name }}"
        VERSION_NUMBER="${VERSION#v}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_NUMBER=$VERSION_NUMBER" >> $GITHUB_OUTPUT
        
        # Get the date when the tag was created (not workflow run date)
        RELEASE_DATE=$(git log -1 --format=%cd --date=format:'%Y-%m-%d' $VERSION)
        echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_OUTPUT
        
        echo "Processing release: $VERSION (version: $VERSION_NUMBER, date: $RELEASE_DATE)"

    - name: Update changelog
      run: |
        CHANGELOG_PATH="${{ inputs.changelog-path }}"
        SCRIPT_PATH="${{ inputs.script-path }}"
        
        # Check if script exists, if not download from this repo
        if [ ! -f "$SCRIPT_PATH" ]; then
          echo "Script not found at $SCRIPT_PATH, downloading from simple-release repo"
          # Automatically extract version from workflow tag (e.g., @v1.0.0 -> v1.0.0)
          # This ensures the script version always matches the workflow version
          # Extract version from GITHUB_REF (e.g., refs/tags/v1.0.0 -> v1.0.0)
          SIMPLE_RELEASE_VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')
          echo "Using simple-release version: $SIMPLE_RELEASE_VERSION (derived from workflow tag)"
          curl -sSL https://raw.githubusercontent.com/rocajuanma/simple-release/$SIMPLE_RELEASE_VERSION/scripts/update-changelog.py -o update-changelog.py
          SCRIPT_PATH="./update-changelog.py"
        fi
        
        python3 "$SCRIPT_PATH" \
          --version "${{ steps.release_info.outputs.VERSION_NUMBER }}" \
          --date "${{ steps.release_info.outputs.RELEASE_DATE }}" \
          --changelog-path "$CHANGELOG_PATH"

    - name: Check for changes
      id: check_changes
      run: |
        CHANGELOG_PATH="${{ inputs.changelog-path }}"
        if git diff --quiet "$CHANGELOG_PATH"; then
          echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          echo "No changes detected in changelog"
        else
          echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
          echo "Changes detected in changelog"
        fi

    - name: Create Pull Request
      if: steps.check_changes.outputs.HAS_CHANGES == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: ${{ inputs.base-branch }}
        commit-message: "docs[changelog]: updates after release ${{ steps.release_info.outputs.VERSION }}"
        title: "Update changelog for release ${{ steps.release_info.outputs.VERSION }}"
        body: |
          ## üìù Changelog Update for Release ${{ steps.release_info.outputs.VERSION }}
          
          This PR automatically updates the changelog following the release of version ${{ steps.release_info.outputs.VERSION }}.
          
          ### Changes Made
          
          - ‚úÖ Moved `[Unreleased]` content to `[${{ steps.release_info.outputs.VERSION_NUMBER }}] - ${{ steps.release_info.outputs.RELEASE_DATE }}`
          - ‚úÖ Created new empty `[Unreleased]` section for future changes
          - ‚úÖ Updated changelog structure and formatting
          
          ### What to do next
          
          1. **Review** the changelog updates
          2. **Merge** this PR to complete the release process
          3. **Add new changes** to the `[Unreleased]` section for the next release
          
          ---
          
          This PR was automatically created by the post-release workflow from https://github.com/rocajuanma/simple-release.
        branch: changelog-update-${{ steps.release_info.outputs.VERSION }}
        delete-branch: true
        labels: |
          documentation
          automated-pr
          changelog

    - name: Summary
      run: |
        if [[ "${{ steps.check_changes.outputs.HAS_CHANGES }}" == "true" ]]; then
          echo "‚úÖ Changelog updated and PR created for review"
        else
          echo "‚ÑπÔ∏è  No changelog updates needed (no unreleased changes found)"
        fi
